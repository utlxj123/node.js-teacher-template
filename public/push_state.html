<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="info"></div>

    <button onclick="gotoUrl('/abc/def')">/abc/def</button>
    <br>
    <button onclick="gotoUrl('/123/456')">/123/456</button>
    <br>
    <button onclick="gotoUrl('?a=100')">?a=100</button>

    <script>
        function gotoUrl(path) {
            history.pushState({path}, '', path);
        }


        window.addEventListener('popstate', event=>{
            console.log(event.state);
            console.log(location.href);
        })

    </script>
</body>
