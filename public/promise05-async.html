<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function myPromise(n) {
        const msec = 200 + Math.floor(Math.random() * 1000);
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve({ n, msec });
          }, msec);
        });
      }

      async function myFunc() {
        // "看起來" 是同步旳
        const r1 = await myPromise(1);
        console.log(r1);

        const r2 = await myPromise(2);
        console.log(r2);

        console.log(await myPromise(3));
      }

      myFunc(); // 拿到 Promise 物件
    </script>
  </body>
</html>
